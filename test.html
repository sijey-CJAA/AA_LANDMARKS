        const arr = array.slice();
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;

      let currentIndex = 0;
      const imageEl = document.getElementById("landmark-image");
      const qNumEl = document.getElementById("question-number");
      const optionsContainer = document.getElementById("options-container");
      const feedbackEl = document.getElementById("feedback");

      function loadQuestion() {
        const q = questions[currentIndex];
        imageEl.src = q.img;
        qNumEl.textContent = `Question ${currentIndex + 1} of ${questions.length}`;
        feedbackEl.textContent = "";
        // create a shuffled copy of options so correct answer is mixed
        const shuffledOptions = shuffleArray(q.options);
        optionsContainer.innerHTML = "";
        shuffledOptions.forEach(opt => {
          const btn = document.createElement("button");
          btn.type = "button";
          btn.className = "btn btn-outline-dark btn-option";
          btn.textContent = opt;
          btn.dataset.option = opt;
          btn.addEventListener("click", () => {
            checkAnswer(opt);
          });
          optionsContainer.appendChild(btn);
        });
      }

      function checkAnswer(selected) {
        const q = questions[currentIndex];
        const correct = q.name;
        // disable all option buttons after one selection
        const buttons = optionsContainer.querySelectorAll("button");
        buttons.forEach(b => (b.disabled = true));

        if (selected === correct) {
          feedbackEl.textContent = `‚úÖ Correct! It's ${correct}`;
          feedbackEl.style.color = "green";
          // highlight the selected button green
          buttons.forEach(b => {
            if (b.dataset.option === selected) {
              b.className = "btn btn-success btn-option";
            }
          });
        } else {
          feedbackEl.textContent = `‚ùå Wrong! The correct answer is ${correct}`;
          feedbackEl.style.color = "red";
          // highlight correct and selected choices
          buttons.forEach(b => {
            if (b.dataset.option === correct) {
              b.className = "btn btn-success btn-option";
            } else if (b.dataset.option === selected) {
              b.className = "btn btn-danger btn-option";
            } else {
              b.className = "btn btn-outline-dark btn-option";
            }
          });
        }
      }

      // Reveal answer without marking wrong
      document.getElementById("reveal-btn").addEventListener("click", () => {
        const q = questions[currentIndex];
        feedbackEl.textContent = `üí° The correct answer is: ${q.name}`;
        feedbackEl.style.color = "blue";
        // visually highlight correct button and disable options
        const buttons = optionsContainer.querySelectorAll("button");
        buttons.forEach(b => {
          b.disabled = true;
          if (b.dataset.option === q.name) b.className = "btn btn-success btn-option";
          else b.className = "btn btn-outline-dark btn-option";
        });
      });

      document.getElementById("next-btn").addEventListener("click", () => {
        if (currentIndex < questions.length - 1) {
          currentIndex++;
          loadQuestion();
        } else {
          feedbackEl.textContent = "üéâ You've reached the end of the quiz!";
          feedbackEl.style.color = "purple";
        }
      });

      document.getElementById("prev-btn").addEventListener("click", () => {
        if (currentIndex > 0) {
          currentIndex--;
          loadQuestion();
        }
      });

      // initial load
      window.onload = loadQuestion;
