<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landmarks Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .test-container {
        max-width: 600px;
        margin: 100px auto;
      }
      img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        border-radius: 10px;
      }
      .feedback {
        font-weight: bold;
        min-height: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container text-center test-container">
      <h1 class="mb-4">Landmarks Test</h1>
      <div id="image-container">
        <img id="landmark-image" src="" alt="Landmark">
      </div>
      <div class="mt-3">
        <input type="text" id="answer" class="form-control text-center" placeholder="Type your answer here">
      </div>
      <div class="mt-3">
        <button id="check-btn" class="btn btn-success me-2">Check Answer</button>
        <button id="reveal-btn" class="btn btn-warning me-2">Reveal Answer</button>
        <button id="next-btn" class="btn btn-primary">Next</button>
      </div>
      <div class="mt-3 feedback" id="feedback"></div>
      <div class="mt-5">
        <a href="index.html" class="btn btn-secondary">‚Üê Back to Study Hall</a>
      </div>
    </div>

    <script>
      const landmarks = [
        { name: "Eiffel Tower ‚Äì Paris", img: "eiffel_tower.jpg" },
        { name: "Taj Mahal ‚Äì India", img: "taj_mahal.jpg" },
        { name: "Sydney Opera House ‚Äì Australia", img: "sydney_opera_house.jpg" },
        { name: "Burj Khalifa ‚Äì UAE", img: "burj_khalifa.png" },
        { name: "Sagrada Fam√≠lia ‚Äì Spain", img: "sagrada_familia.jpg" },
        { name: "Pantheon ‚Äì Rome", img: "pantheon.jpg" },
        { name: "Colosseum ‚Äì Rome", img: "colosseum.jpg" },
        { name: "Hagia Sophia ‚Äì Istanbul", img: "hagia_sophia.jpg" },
        { name: "Fallingwater ‚Äì USA", img: "falling_water.jpg" },
        { name: "Villa Savoye ‚Äì France", img: "villa_savoye.jpg" },
        { name: "Bras√≠lia Cathedral ‚Äì Brazil", img: "brasilia_cathedral.jpg" },
        { name: "Walt Disney Concert Hall ‚Äì USA", img: "walt_disney_concert_hall.jpg" },
        { name: "Heydar Aliyev Center ‚Äì Azerbaijan", img: "heydar_aliyev_center.jpg" },
        { name: "Millau Viaduct ‚Äì France", img: "millau_viaduct.jpg" },
        { name: "Angel of the North ‚Äì UK", img: "angel_of_the_north.jpg" },
        { name: "The Kelpies ‚Äì Scotland", img: "the_kelpies.jpg" },
        { name: "Michelangelo‚Äôs David ‚Äì Italy", img: "david.jpg" },
        { name: "Bernini‚Äôs Ecstasy of St. Teresa ‚Äì Italy", img: "bernini's_ecstacy_of_st_Teresa.jpg" },
        { name: "Rodin‚Äôs Thinker ‚Äì France", img: "thinker.jpg" },
        { name: "Trevi Fountain ‚Äì Rome", img: "trevi_fountain.jpg" }
      ];

      let currentLandmark;

      function getRandomLandmark() {
        const randomIndex = Math.floor(Math.random() * landmarks.length);
        currentLandmark = landmarks[randomIndex];
        document.getElementById('landmark-image').src = currentLandmark.img;
        document.getElementById('answer').value = "";
        document.getElementById('feedback').textContent = "";
      }

      document.getElementById('check-btn').addEventListener('click', () => {
        const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
        const correctAnswer = currentLandmark.name.toLowerCase();
        const feedback = document.getElementById('feedback');

        if (userAnswer === "") {
          feedback.textContent = "Please type an answer.";
          feedback.style.color = "gray";
          return;
        }

        if (correctAnswer.includes(userAnswer) || userAnswer.includes(correctAnswer.split("‚Äì")[0].trim())) {
          feedback.textContent = "‚úÖ Correct! It's " + currentLandmark.name;
          feedback.style.color = "green";
        } else {
          feedback.textContent = "‚ùå Wrong! The correct answer is " + currentLandmark.name;
          feedback.style.color = "red";
        }
      });

      // Reveal Answer Button
      document.getElementById('reveal-btn').addEventListener('click', () => {
        const feedback = document.getElementById('feedback');
        feedback.textContent = "üí° The correct answer is: " + currentLandmark.name;
        feedback.style.color = "blue";
      });

      document.getElementById('next-btn').addEventListener('click', getRandomLandmark);

      // Load a random landmark when the page opens
      window.onload = getRandomLandmark;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
